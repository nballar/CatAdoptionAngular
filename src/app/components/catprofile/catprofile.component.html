<div class="container">
  <div class="row">
    <input class="col" type="text" [(ngModel)]="input" id="menuBar" />
    <button class="btn btn-primary" (click)="getCats()">Favorite Cat?</button>
    <select id="sort-by" (change)="sort($event)">
      <option value="" selected disabled hidden>Sort By</option>
      <option value="None">None</option>
      <option value="Low">Show Low to High Price</option>
      <option value="High">Show High to Low Price</option>
    </select>
  </div>
  <br/>
  <div >
   
    <div class="card" *ngFor="let cat of cats">
      <img src="{{cat.CatImage}}"  style="width:28%; height:30%;">
      <p *ngIf="hide" id="cat.CatId" value="{{cat.CatId}}">{{cat.CatId}}</p>
      <h3 >{{cat.CatName}}</h3>
      <p class="title">{{cat.CatDescription}} ({{cat.CatPersonality}})<br />
      <span> Worth: {{cat.CatPowerLevel}} pts</span>
      <button class="btn btn-primary btn-sm float-right" ngDefaultControl (click)="adopt(cat.CatId)" >Adopt</button>
      </p>
    </div>
    <br />
  </div>
</div>
