<div class="container" id="userStuff">
  <img [src]="user.profileImage" alt="A cute little kitty" id="profilePicture">
  <p id="username">{{user.username}}</p>
  <p id="firstName">{{user.firstName}}</p>
  <p id="userAge">{{user.age}}</p>
  <p id="userPoints">points: {{user.points}}</p>
</div>
<div class="container">
  <h3>Cats I Have Adopted:</h3>
  <div class="grid-container" *ngFor="let c of ownedCats">
        <img class="justify-content-center" src={{c.img}} alt="">
    <div class="row justify-content-center">
      <div class="cols-2">
        <p class="row row-cols-2" id="catName">{{c.name}}</p>
      </div>
    </div>
  </div>

  <br/>

</div>
<div class="container-fluid">
  <h3>Tasks I Need To Get To:</h3>
  <div>
    <input class="input" type="text" placeholder="description" id="litInput" [(ngModel)]="input"/>
    <button class="btn btn-light" id="litButton" (click)="addTask()">Add Task</button>
  </div>
  <div class="grid-container">
    <div *ngFor="let t of tasks">
      <div  class="userTask" *ngIf="!t.completionStatus">
          <input type="checkbox" id="t.taskid" (change)="markComplete($event)" value="{{t.taskid}}">
          <p>{{t.description}}</p>
       </div>
     </div>
      <!--    <button class="btn btn-primary btn-sm float-right"> Mark Tasks as Complete</button>
  -->
    </div>
</div>
