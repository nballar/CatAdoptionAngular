<div class="container-fluid" id="colorblock1">
  <div class="yellow">
    Username : <input type="text" class="loginText" placeholder="username (ユーザー名)" name="username" [(ngModel)]="username">
    Password : <input type="password" class="loginText" placeholder="password (パースワード)" name="password" [(ngModel)]="password">
  </div>
  <div class="loginButton">
    <button (click)="checkLogin()" class="btn btn-outline" id="login">Login</button>
  </div>
</div>
